{% extends './partials/layout.html' %}

{% block content %}
<h1>Home</h1>
<p>Welcome {{ user['first_name'] }} {{ user['last_name'] }}.</p>

<h2>Create Post</h2>
<form action="{{ url_for('main.create_post') }}" method="POST" class="my-2">
  <div class="form-group">
    <label for="title">Maker</label>
    <input type="text" class="form-control" id="make" name="make">
  </div>
  <div class="form-group">
    <label for="body">Model</label>
    <input type="text" class="form-control" id="model" name="model">
  </div>
  <div class="form-group">
    <label for="body">Year</label>
    <input type="text" class="form-control" id="year" name="year">
  </div>
  <div class="form-group">
    <label for="body">Color</label>
    <input type="text" class="form-control" id="color" name="color">
  </div>
  <div class="form-group">
    <label for="body">Price</label>
    <input type="text" class="form-control" id="price" name="price">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% for car in cars %}
<div class="card mb-2">
  <div class="card-header">
    <a href="{{ url_for('main.car', id=car['id']) }}">{{ car['make'] }} {{ car['model'] }} ${{ car['price'] }}</a>
  </div>
</div>
{% endfor %}
{% endblock content %}
